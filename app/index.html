<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular JS Scaffold app.</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="styles/js-image-slider.css" rel="stylesheet" type="text/css" />
    <link href="styles/generic.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="styles/default.css" />
		<link rel="stylesheet" type="text/css" href="styles/component.css" />
    <!-- endinject -->

    <!-- bower:css -->
    <link rel="stylesheet" href="/bootstrap-css/css/bootstrap.min.css">
    <!-- endinject -->
  </head>
  <body ng-app="AngularScaffold">
      <div ng-controller="NavbarController">
        <div class="container" id="bodyDiv">
    			<div class="main clearfix">
    				<nav id="menu" class="nav">
    					<ul>
    						<li>
    							<a href="#">
    								<span class="icon">
    									<i aria-hidden="true" class="icon-home"></i>
    								</span>
    								<span>Inicio</span>
    							</a>
    						</li>
    						<li ng-controller="HomeController" ng-show="isAdmin()">
    							<a href="#">
    								<span class="icon">
    									<i aria-hidden="true" class="icon-services"></i>
    								</span>
    								<span>Tablas</span>
    							</a>
    						</li>
    						<li ng-controller="HomeController" ng-show="isAdmin()">
    							<a href="#">
    								<span class="icon">
    									<i aria-hidden="true" class="icon-portfolio"></i>
    								</span>
    								<span>Estadísticas</span>
    							</a>
    						</li>
    						<li ng-controller="HomeController" ng-show="isAdmin()">
    							<a href="#">
    								<span class="icon">
    									<i aria-hidden="true" class="icon-team"></i>
    								</span>
    								<span>Usuarios</span>
    							</a>
    						</li>
    						<li>
    							<a href="#">
    								<span class="icon">
    									<i aria-hidden="true" class="icon-blog"></i>
    								</span>
    								<span>¿Quiénes somos?</span>
    							</a>
    						</li>
    						<li>
    							<a href="#">
    								<span class="icon">
    									<i aria-hidden="true" class="icon-contact"></i>
    								</span>
    								<span>Contáctanos</span>
    							</a>
    						</li>
    					</ul>
    				</nav>
    			</div>
          <div class="container">
            <div ui-view></div>
        </div>
    		</div>
        <div class="FormContainer">
          <div class="row">
            <button type="submit" class="btn btn-danger btn-lg" ng-click="logout()" ng-show="$sessionStorage.currentUser">Log out</button>
          </div>
        </div>
        <div id="LoginModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> Log in</h4>
              </div>
              <div class="modal-body ">
                <p>Usuario:</p>
                <input type="text" class="form-control" placeholder="Usuario" ng-model="user.username">
                <p></p>
                <p>Contraseña:</p>
                <input type="password" class="form-control" placeholder="Contraseña" ng-model="user.password">
                <p> </p>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-success btn-block" ng-click="login(user)" data-dismiss="modal" target="LoginModal">Login</button>
              </div>
            </div>

          </div>
        </div>

    </div>
  </body>

  <!-- bower:js -->

  <script src="/jquery/dist/jquery.js"></script>

  <script src="/angular/angular.js"></script>

  <script src="/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="/bootstrap-css/js/bootstrap.min.js"></script>

  <script src="/ngstorage/ngStorage.js"></script>

  <script src="/bootstrap/dist/js/bootstrap.js"></script>

  <!-- endinject -->

  <script src="app.js"></script>

  <!-- inject:js -->
  <script src="scripts/controllers/HomeController.js"></script>
  <script src="scripts/controllers/NavbarController.js"></script>
  <script src="scripts/services/AuthService.js"></script>
  <script src="scripts/services/HomeService.js"></script>
  <script src="scripts/js-image-slider.js" type="text/javascript"></script>
  <script src="scripts/modernizr.custom.js"></script>
  <script src="scripts/phone.js"></script>
  <!-- endinject -->
</html>
