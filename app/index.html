<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gestor Estadístico</title>

    <link rel="stylesheet" href="/bootstrap-css/css/bootstrap.min.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endinject -->
  </head>
  <body ng-app="AngularScaffold">
      <div ng-controller="NavbarController">
        <div>
            <ul id="nav">
              <li class="current"><a href="#" title="Home" ><span class="glyphicon glyphicon-home"></span> Inicio</a></li>

            </ul>
        </div>
        <div>
          <div ui-view></div>
          </div>
        <div class="logout-div" ng-controller="NavbarController">
          <button type="submit" class="btn btn-danger btn-lg" ng-click="logout()" ng-show="$localStorage.currentUser"><span class="glyphicon glyphicon-log-out"> Desconectarse</button>
        </div>

    </div>

  </body>

  <!-- bower:js -->

  <script src="/jquery/dist/jquery.js"></script>

  <script src="scripts/controllers/surveysController.js"></script>
  <script src="scripts/services/authService.js"></script>
  <script src="scripts/services/surveysService.js"></script>
  <script src="scripts/modernizr.custom.js"></script>
  <!-- endinject -->
</html>
