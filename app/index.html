<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular JS Scaffold app.</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/component.css">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/generic.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endinject -->

    <!-- bower:css -->
    <link rel="stylesheet" href="/bootstrap-css/css/bootstrap.min.css">
    <!-- endinject -->
  </head>
  <body ng-app="AngularScaffold">
      <div ng-controller="NavbarController">
        <div>
            <ul id="nav">
              <li class="current"><a href="#" title="Home" >Inicio</a></li>
              <li><a href="#/about" >¿Quiénes Somos?</a></li>
              <li><a href="#/contact" >Contáctanos</a></li>
            </ul>
        </div>
        <div>
          <div ui-view></div>
        </div>
        <div class="logout-div">
          <button type="submit" class="btn btn-danger btn-lg" ng-click="logout()" ng-show="$sessionStorage.currentUser">Log out</button>
        </div>
        <div class="main" ng-show="!$sessionStorage.currentUser">
      		<div class="login">
    				<form class="vertical-form">
    			    <div>
    						<span><label>Usuario</label></span>
    						<span><input type="text" class="textbox" id="active" placeholder=". . ." ng-model="user.username"></span>
    					</div>
    					<div >
    						<span><label>Contraseña</label></span>
    					  <span><input type="password" class="password" placeholder=". . ." ng-model="user.password"></span>
    					</div>
    					<div class="sign">
    						<div class="submit">
    						  <input type="submit" ng-click="login(user)" value="Conectarse" >
    					      </div>
    						<span class="forget-pass">
    							<a href="#">¿Olvidaste tu contraseña?</a>
    						</span>
    							<div class="clear"> </div>
    				  </div>
    				</form>
    			</div>
    		</div>
    </div>
  </body>

  <!-- bower:js -->

  <script src="/jquery/dist/jquery.js"></script>

  <script src="/angular/angular.js"></script>

  <script src="/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="/bootstrap-css/js/bootstrap.min.js"></script>

  <script src="/ngstorage/ngStorage.js"></script>

  <!-- endinject -->

  <script src="app.js"></script>

  <!-- inject:js -->
  <script src="scripts/controllers/aboutController.js"></script>
  <script src="scripts/controllers/ContactController.js"></script>
  <script src="scripts/controllers/HomeController.js"></script>
  <script src="scripts/controllers/navbarController.js"></script>
  <script src="scripts/services/authService.js"></script>
  <script src="scripts/services/HomeService.js"></script>
  <script src="scripts/modernizr.custom.js"></script>
  <!-- endinject -->
</html>
