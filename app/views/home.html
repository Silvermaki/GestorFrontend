<div ng-controller="HomeController" ng-show="isRegular()">

      <p>Descarga nuestra aplicación de celular para comenzar</p>

        <img class="appleimage" src="../images/apple.png" alt="phone">
      </div>
      <div class=full-width>
        <img class="androidimage" src="../images/android.png" alt="phone">
      </div>
    </div>
</div>

<div ng-controller="HomeController" ng-show="!$sessionStorage.currentUser">
  <div  class = "container" ng-controller="NavbarController">
  	<div class="wrapper">
  		<form name="Login_Form" class="form-signin">
  		    <h1 class="form-signin-heading">Bienvenido a tu Gestor Estadístico</h1>
  			  <hr class="colorgraph"><br>

  			  <input id="userform" type="text" class="form-control" name="Username" placeholder="Usuario" required="" autofocus="" ng-model="user.username"/>
  			  <input id="passform" type="password" class="form-control" name="Password" placeholder="Contraseña" required="" ng-model="user.password"/>

  			  <button type="submit" class="btn btn-lg btn-primary btn-block"  ng-click="login(user)"><span class="glyphicon glyphicon-log-in"></span> Entrar</button>
          <p ng-show="wronglogin" class="color-red">Datos erróneos. Usuario o contraseña incorrectos.</p>
          <p>¿No tienes credenciales? <a href="#/register">Regístrate</a>
  		</form>
  	</div>
  </div>
</div>
