<div ng-controller="HomeController">
    <h1>{{exampleObject.text}}</h1>
    <div class="row">
        <input type="button" ng-click="getStudents()" value="Fetch Students!" ng-show="isRegular() || isAdmin()">
    </div>
    <div class="row" ng-show="isAdmin()">
        <label for="Account">NÃºmero de cuenta: </label>
        <input type="text" name="Account" ng-model="student.account">
        <label for="Name">Nombre: </label>
        <input type="text" name="Name" ng-model="student.name">
        <input type="button" ng-click="postStudents()" value="Post to /students!">
    </div>
    <div ng-show="isAdmin() || isRegular()">
      <table class="table table-striped">
        <tr>
          <th>
            Cuenta
          </th>
          <th>
            Nombre
          </th>
        </tr>
        <tr ng-repeat="student in students">
          <td>
            {{student.account}}
          </td>
          <td>
            {{student.name}}
          </td>
        </tr>
      </table>
    </div>
</div>
