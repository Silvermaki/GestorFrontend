<div ng-controller="RegisterController" ng-show="!$localStorage.currentUser">
  <div  class = "container no-padding">
  	<div class="wrapper">
  		<form name="Login_Form" class="form-signin">
  		    <h1 class="form-signin-heading">!Bienvenido!</h1>
  			  <hr class="colorgraph"><br>
          <p>Selecciona un nombre de usuario y una contraseña.</p>
  			  <input type="text" class="form-control" name="Username" placeholder="Usuario" required="" autofocus="" ng-model="user.username"/>
  			  <input type="password" class="form-control" name="Password" placeholder="Contraseña" required="" ng-model="user.password"/>

  			  <button type="submit" class="btn btn-lg btn-primary btn-block"  ng-click="register()"><span class="glyphicon glyphicon-ok"></span> Registrarse</button>
          <a href="#/home"><button type="submit" class="btn btn-lg btn-danger btn-block"><span class="glyphicon glyphicon-remove"></span> Cancelar</button></a>
          <p ng-show="wrongpass" class="color-red">Datos erróneos. Intente con otro nombre de usuario.</p>
  		</form>
  	</div>

</div>
