<div ng-controller="RegisterController" class="container color-white extra-padding round-corners" data-ng-init="getUsers()">
  <h1>Usuarios</h1>
  <div class="panel panel-primary">

    <div class="row">
        <div class="col-xs-12">
            <a href="#/createuser"><button type="button"  class="btn btn-success col-lg-4 col-xs-4" ><span class="glyphicon glyphicon-plus"></span> Agregar Nuevo Usuario</span></button></a>
            <button type="button"  class=" btn btn-warning col-lg-3 col-xs-3"  ><span class="glyphicon glyphicon-sort"></span> Nombre</span></button>
            <button type="button"  class=" btn btn-warning col-lg-3 col-xs-3"  ><span class="glyphicon glyphicon-sort"></span> Tipo</span></button>
            <button type="button"  ng-click="getUsers()" class="btn btn-info col-lg-2 col-xs-2"  ><span  class="glyphicon glyphicon-refresh"></span> Actualizar</span></button>
        </div>
    </div>

    <table class="table table-striped table-hover table-responsive table-condensed">
        <tr>
            <th>
                <h3>Usuario</h3>
            </th>
            <th>
                <h3>Tipo</h3>
            </th>
            <th>
                <h3>Administrar</h3>
            </th>
        </tr>
            <tr  ng-repeat="user in users">
                <td class="col-lg-4 col-xs-4">
                    {{user.username}}
                </td>
                <td class="col-lg-6 col-xs-6">
                    {{user.scope}}
                </td>
                <td class="col-lg-2 col-xs-2">
                    <button type="button" ng-click="updateUser(user)" class="btn btn-warning" ><span class="glyphicon glyphicon-pencil"></span>Asignar Roles</button>
                </td>
            </tr>
    </table>

</div>

<div class="checkbox-container">
  <h4>Selecione el listado de roles que desea asignar:</h4>
    <label class = "extra-padding" ng-repeat="roleName in roles"><input type="checkbox" name="selectedRoles[]" value="{{roleName}}" ng-checked="selection.indexOf(roleName) > -1" ng-click="toggleSelection(roleName)"> {{roleName}}</label>
    </div>
</div>
